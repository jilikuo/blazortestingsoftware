name: Build and Deploy Blazor App

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Install wasm-tools workload
      run: dotnet workload install wasm-tools      

    - name: Build the app
      run: dotnet publish Blazor.csproj -c:Release -p:GHPages=true -o publish/ --nologo

    - name: List publish directory
      run: ls -al publish
      
    - name: List publish directory
      run: ls -al ./publish   
      
    - name: List publish directory
      run: ls -al ../publish

    - name: List publish directory
      run: ls -al /

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.6.3
      with:
        BRANCH: gh-pages 
        FOLDER: publish/
